<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Connexion</h2>
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" class="form-control" id="email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" name="password" id="password" class="form-control" formControlName="password">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!signinForm.valid">
        Connexion      </button>
    </form>
    <p class="text-danger">{{errorMessage}}</p>
  </div>
</div>
